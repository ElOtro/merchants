post:
  tags:
    - Login
  description: User's authentication by email and password.
  summary:    User's authentication by email and password.
  requestBody:
    content:
      application/json:
        schema:
          properties:
            email:
              type: string
              description: User's email.
              required: true
            password:
              type: string
              description: User's password.
              required: true
  responses:
    '200':
      description: successful
      content:
        application/json:
          example:
            message: "You are logged in."
            user:
              id: 21
              active: false
              name: "Admin"
              role: 1
              email: "admin@example.com"
              created_at: "2023-03-05T17:37:48.839Z"
              updated_at: "2023-03-05T17:37:48.839Z"
delete:
  tags:
    - Logout
  description: Delete session.
  summary:    Delete session.
  parameters:
  - name: Authorization
    in: header
    type: string
    required: true
    description: Bearer token.
  responses:
    '204':
      description: successful